<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center">Powered By <a href="https://developers.giphy.com/docs/api#quick-start-guide" alt="giphy api">Giphy</a>.</h1>
  <div class="container-fluid m-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <input type="text" id="searchTerm" class="form-control" name="searchTerm" placeholder="Search for a GIF"/>
        </div>
        <div class="col-2">
          <button class="btn btn-primary form-control" id="search">Search</button>
        </div>
        <div class="col-2">
          <button class="btn btn-danger form-control" id="remove">Remove All</button>
        </div>
      </div>
    </div>

    <div class="row" id="gifs">

    </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
